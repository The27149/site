<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>key</th>
                <th>value</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>

<script>
    // 定义电话列表
    const list = [
        { key: `新mchat`, value: "账号：zed99999, 密码：zed99999" },
        {key: `本地主机开机密码`, value: "3725106" },
        {key: `太极远程`, value: "yj_xzh, 密码：Xiang_3725106" },
        {key: `工作wifi`, value: "DEV3, 密码：Dev##2025" },
        {key: `餐厅密码`, value: "133678 ok" },
        {key: `宿舍`, value: "5-10 1" },
    ];

    // 获取表格的tbody元素
    const tbody = document.querySelector('tbody');

    // 清空现有的表格内容
    tbody.innerHTML = '';

    // 遍历列表并创建表格行
    list.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
        <td>${item.key}</td>
        <td>${item.value}</td>
    `;
        tbody.appendChild(row);
    });

</script>

</html>
